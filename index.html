<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Metas de descrição do site-->
    <meta name="description" content="Instagram Link">
    <meta name="autor" content="Arthur Cabral">

    <!-- Link para icone do site -->
    <link rel="shortcut icon" href="images/cabral.ico" type="image/x-icon">

    <!-- Link para os CSS -->
    <link rel="stylesheet" href="css/index.css">

    <!--Título do site-->
    <title>Arthur Cabral</title>
</head>

<body>

    <div class="img-wrapper-bg">
        <img src="images/bg.jpg" alt="">
    </div>

    <main class="container">
        <!--Criando Seção do profile-->
        <header class="profile-header">
            <div class="border-wrapper">
                <div class="img-wrapper-profile">
                    <img src="images/me.jpg" alt="Profile Photo">
                </div>
            </div>

            <h1>Arthur Cabral</h1>
            <h2>@ah.cbrl</h2>
        </header>  

        <!--Seção dos botões social media-->
        <div class="section-social-media">
            
            <div class="first-line">

                <a href="" class="link-instagram" id="link">
                    <i class="fab fa-instagram"></i>
                    <h3>Instagram</h3>
                </a>

                <a href="" class="link-github" id="link">
                    <i class="fab fa-github"></i>
                    <h3>Github</h3>
                </a>

            </div>

            <div class="second-line">

                <a href="" class="link-linkedin" id="link">
                    <i class="fab fa-linkedin"></i>
                    <h3>Linkedin</h3>
                </a>

                <a href="" class="link-email" id="link">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                </a>

            </div>

        </div>

        <!--Final do site-->
        <div class="final-section">
            <h3>“Do something today for a better tomorrow.”</h3>
        </div>

    </main>

</body>

</html>
